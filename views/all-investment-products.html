        $(document).ready(function () {

        let results;

        function check() {
            if (localStorage.getItem('role') !== 1) {
                jQuery('#car-models').hide();
                jQuery('#new-user').hide();
                jQuery('#models-card').hide();
                jQuery('#user').html(localStorage.getItem("name"));
            } else {
                jQuery('#user').html(localStorage.getItem("name"));
            }
        }

        function loadUsers(id) {
            let start = $("#startDate").val(),
                end = $("#endDate").val(),
                uid = id || '',
                url;
            url = (start === "" || start === null || end === "" || end === null) ? 'user/clients-list-full/' + uid :
                'user/clients-list-full/' + uid + '?start=' + start + '&&end=' + end;
            $('#wait').show();
            $.ajax({
                'url': url,
                'type': 'get',
                'success': function (data) {
                    $('#wait').hide();
                    let users = JSON.parse(data);
                    results = users;
                    populateDataTable(users);
                },
                'error': function (err) {
                    $('#wait').hide();
                    console.log('Error');
                }
            });

        }

        function read_write() {
            let w;
            var perms = JSON.parse(localStorage.getItem("permissions"));
            var page = (window.location.pathname.split('/')[1].split('.'))[0];
            perms.forEach(function (k, v) {
                if (k.module_name === page) {
                    w = $.grep(perms, function (e) {
                        return e.id === parseInt(k.id);
                    });
                }
            });
            if (w && w[0] && (parseInt(w[0]['editable']) !== 1)) {
                $(".write").hide();
            }
        }

        function loadMenus() {
            let modules = {};
            modules = JSON.parse(localStorage.getItem("modules"));
            modules.forEach(function (k, v) {
                if (k.menu_name === 'Sub Menu') {
                    let main = $.grep(modules, function (e) {
                        return e.id === parseInt(k.main_menu);
                    });
                    $('#' + $(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
                } else if (k.menu_name === 'Main Menu') {
                    $('#sidebar').append(k.module_tag);
                    $('#' + $(k.module_tag).attr('id')).append(
                        '<ul class="sub-menu children dropdown-menu"></ul>');
                } else {
                    $('#' + k.module_name).show();
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-requests",
                success: function (response) {
                    $.each(response, function (k, v) {
                        $('#requests-badge').html(v.requests);
                    });
                }
            });
            $.ajax({
                type: "GET",
                url: "/user/all-applications",
                success: function (response) {
                    $.each(response, function (k, v) {
                        $('#applications-badge').html(v.applications);
                    });
                }
            });
        }

        function getInvestmentProducts(limit, offset, selectedIndex) {
            console.log(limit, offset, selectedIndex);
            $.ajax({
                type: "GET",
                url: "/investment/products",
                data: {
                    limit: limit,
                    offset: offset
                },
                success: function (data) {
                    console.log(data);
                    if (data.status === undefined) {
                        populateDataTable(data, selectedIndex);
                        $('#wait').hide();
                    } else {
                        $('#wait').hide();
                        swal('Oops! An error occurred while geting Investment Product; ' + data.error
                            .sqlMessage,
                            '', 'error');
                    }
                }
            });
        }

        function getInvestmentProductTotalRowsCount() {
            $.ajax({
                type: "GET",
                url: "/investment/product-counts",
                success: function (data) {
                    console.log(data);
                    if (data.status === undefined) {
                        return data;
                        $('#wait').hide();
                    } else {
                        $('#wait').hide();
                        swal(
                            'Oops! An error occurred while geting total number of added Investment Products; ' +
                            data.error
                            .sqlMessage,
                            '', 'error');
                        return 0;
                    }
                }
            });
        }

        let paging = 0;

        // $("select").on('change', function () {

        // });

        function doPaging(current, {
            range,
            pages,
            start = 1
        }) {
            const paging = [];
            var i = Math.min(pages + start - range, Math.max(start, current - (range / 2 | 0)));
            const end = i + range;
            while (i < end) {
                paging.push(i === current ? `${i++}` : `${i++}`)
            }
            return paging;
        }


        function bindPagination(limit, record, selectedIndex) {
            let divMath = record.total / limit;
            console.log(divMath);
            let roundedNumb = Math.ceil(divMath);
            let results = [];
            if (roundedNumb > 1) {
                console.log(roundedNumb, divMath);
                let _paging = {
                    range: 7,
                    pages: roundedNumb
                }
                results = doPaging(selectedIndex, _paging);
                console.log(results);
            } else {
                results = ['1'];
            }
            console.log(results.length);

            $('.pagination').html("");
            for (var i = 0; i < results.length; i++) {
                console.log(results[i], selectedIndex);
                let opts = '';
                if (parseInt(results[i]) > 0) {
                    if (results[i].toString() === selectedIndex.toString()) {
                        opts =
                            `<li class="paginate_button page-item active" id="btnpaging"><a href="#" aria-controls="bootstrap-data-table" data-dt-idx="${parseInt(results[i])}" tabindex="0" class="page-link">${results[i]}</a></li>`;
                    } else {
                        opts =
                            `<li class="paginate_button page-item" id="btnpaging"><a href="#" aria-controls="bootstrap-data-table" data-dt-idx="${parseInt(results[i])}" tabindex="0" class="page-link">${results[i]}</a></li>`;
                    }
                }
                $(opts).val(i).appendTo(
                    '.pagination');
            }
            $('.dataTables_info').html(`Showing ${selectedIndex} to ${record.data.length} of ${record.total} entries`);
        }

        $("#bootstrap-data-table").on("click", function (event) {

        function updateStatus(id, status) {
            $.ajax({
                url: `/investment/products-status/${id}`,
                'type': 'post',
                'data': {
                    status: status
                },
                'success': function (data) {
                    if (data.status === 200) {
                        $('#wait').hide();
                        swal('Investment Product updated successfully!', '', 'success');
                        var url = "./all-investment-products";
                        $(location).attr('href', url);
                    } else {
                        $('#wait').hide();
                        swal('Oops! An error occurred while updating Investment Product; ' + data.error
                            .sqlMessage,
                            '', 'error');
                    }
                },
                'error': function (err) {
                    $('#wait').hide();
                    swal('Oops! An error occurred while updating Investment Product; ' + data.error.sqlMessage,
                        '', 'error');
                }
            });
        }



        function populateDataTable(data, selectedIndex) {
            console.log(data);
            $("#bootstrap-data-table").DataTable().clear();
            let processed_data = [];

            $.each(data.data, function (k, v) {
                let actions;
                if (v.status.toString() === "1") {
                    console.log(v);
                    actions =
                        `<div class="row">
                            <a href="./investment-products?id=${v.ID}" class="write btn btn-primary col-sm-6 col-md-6" style="font-size:1.0rem">
                                <i class="fa fa-edit"></i></a>
                                <button onclick="updateStatus(${v.ID},${0})" class="write btn btn-danger col-sm-6 col-md-6" style="font-size:1.0rem">
                                    <i class="fa fa-times"></i>
                                </button>
                        </div>`
                } else {
                    console.log("false");
                    actions =
                        `<button id="${v.ID}" name="${v.ID}" onclick="updateStatus(${v.ID},${1})" class="write btn btn-success" style="font-size:1.0rem">
                                    <i class="fa fa-check"></i>
                                </button>`
                }
                v.actions = actions;
                processed_data.push(v);

            });
            console.log(processed_data);

            var table = $('#bootstrap-data-table').DataTable({
                dom: 'Blfrtip',
                bDestroy: true,
                data: processed_data,
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ],
                initComplete: function () {
                    let _selectedLimit = parseInt($("[name*=bootstrap-data-table_length]").val());
                    bindPagination(_selectedLimit, data, selectedIndex);
                },
                drawCallback: function (item) {
                    console.log(item);
                    $('.pagination', this.api().table().container())
                        .on('click', "li", function () {
                            console.log(item);
                            console.log("Calling click event");
                            console.log($(this));
                            let _selectedPage = parseInt($(this).context.innerText);
                            let _selectedLimit = parseInt($("[name*=bootstrap-data-table_length]").val());
                            let offsetValue = (_selectedPage - 1) * _selectedLimit;
                            console.log(offsetValue);
                            getInvestmentProducts(_selectedLimit,
                                offsetValue, _selectedPage);
                        });
                    $('.paginate_button.previous', this.api().table().container())
                        .on('click', function () {
                            console.log("we are here");
                        });
                    $("[name*=bootstrap-data-table_length]", this.api().table().container()).on('change',
                        function () {
                            let _selectedLimit = parseInt(this.value);
                            $("[name*=bootstrap-data-table_length]").val(
                                _selectedLimit);
                            getInvestmentProducts(_selectedLimit, 0, 1);
                        });
                },
                columns: [{
                        data: "code",
                        width: "15%"
                    },
                    {
                        data: "name",
                        width: "30%"
                    },
                    {
                        data: "investment_min",
                        width: "auto",
                        className: "text-right"
                    },
                    {
                        data: "investment_max",
                        width: "auto",
                        className: "text-right"
                    },
                    {
                        data: "date_created",
                        width: "30%"
                    },
                    {
                        data: "actions",
                        width: "auto"
                    }
                ]
            });
        }
