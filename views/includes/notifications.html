<script src="jquery.timeago.js" type="text/javascript"></script>
<!--Notification side panel-->

<div class="notification-pane d-none" id="notification-pane">
    <button type="button" class="close" data-dismiss="dropdown" aria-label="Close">
        <span aria-hidden="true">×</span>
    </button>
    <div class="row" style="margin-right: 0; float: right;">
        <div class="col-md-12">
            <div class="feeds notification-pane-content">
                <div class="feed-header">
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Notifications</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-10">
                            <h6 id="noti-info" style="margin-top: 15px; color: #878787;">You have no notifications</h6>
                        </div>
                        <div class="col-md-2" style="padding-top: 8px;">

                        </div>
                    </div>

                </div>
                <hr class="divider">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-5" style="padding-left: 10px"><button onclick="manage()" id="noti-settings" class="btn refresh-btn" style="margin-left: 10px"><i class="fa fa-gear"></i> Settings</button></div>
                        <div class="col-sm-7"><button onclick="markAll()" id="mark-all" class="btn refresh-btn float-right" style="margin-left: 0px">Mark all as viewed</button></div>
                    </div>
                </div>
                <hr class="divider">
                <div class="tab-content " id="" style="padding: 10px 15px;">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="all-tab">
                        <div class="tab-pane fade show active" id="n-dropdown" role="tabpanel" aria-labelledby="all-tab">
                        </div>
                        <div class="tab-pane fade show active" id="n-app" role="tabpanel" aria-labelledby="all-tab">
                        </div>
                    </div>
                    <div class="tab-pane fade show active" id="n-settings-panel" style="display: none; overflow-y: scroll; height: 65vh;">
                    </div>
                </div>
                <hr class="divider">
            </div>
        </div>
    </div>
</div>
