<!-- Modal -->
<div class="modal fade" id="addNewPeriodModal" tabindex="-1" role="dialog" aria-labelledby="addNewPeriodModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="addNewPeriodModalLabel">Add Period</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">Period Name</label><strong style="color:red"> *</strong><span id="new-period-name-error" style="padding-left:50px; text-align: center"></span>
                        <div class="input-group">
                            <input id="new-period-name" type="text" class="form-control" placeholder="Period Name" required="required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">Start Date</label><strong style="color:red"> *</strong><span id="new-period-start-error" style="padding-left:50px; text-align: center"></span>
                                <div class="input-group">
                                    <input id="new-period-start" type="date" class="form-control" placeholder="Start Date" required="required" style="display: none;">
                                    <div class="input-append date" id="datepicker" data-date-format="mm-yyyy">
                                        <input type="text" id="new-period-start-2" placeholder="Start Date" readonly="readonly">
                                        <span class="add-on"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label">End Date</label><strong style="color:red"> *</strong><span id="new-period-end-error" style="padding-left:50px; text-align: center"></span>
                                <div class="input-group">
                                    <input id="new-period-end" type="date" class="form-control" placeholder="End Date" disabled="disabled" required="required" style="display: none;">
                                    <input id="new-period-end-2" type="text" class="form-control" placeholder="End Date" disabled="disabled" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Sub Period</label><strong style="color:red"> *</strong><span id="new-period-type-error" style="padding-left:50px; text-align: center"></span>
                        <div class="input-group">
                            <select id="new-period-type" class="form-control" required="required">
                                <option>-- Select Sub Period --</option>
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="half_yearly">Half Yearly</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" onclick="addNewPeriod()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="max-width: 50%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Sub Period Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <table id="sub_periods" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
