<body>

<aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html"></aside><!-- /#left-panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>Application Settings</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li class="active">Application Settings</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-xs-12 col-sm-7">
                    <div class="card">
                        <div class="card-body card-block">
                            <div style="padding: 20px;">
                                <div class="tab">
                                    <div class="panel push-down">
                                        <div class="panel-body">

                                            <div class="example-box-wrapper">
                                                <h6>Loan Requested</h6>
                                                <hr>
                                                <div class="row">
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label">Min. Amount <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="text" id="loan_requested_min"
                                                                class="form-control imp" placeholder="Minimum Amount" min="0">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label">Max. Amount <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="text" id="loan_requested_max"
                                                                class="form-control" placeholder="Maximum Amount" min="0">
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel push-down">
                                        <div class="panel-body">
                                            <div class="example-box-wrapper">
                                                <h6>Tenor (monthly)</h6>
                                                <hr>
                                                <div class="row">
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label"> Min. Tenor <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="number" id="tenor_min" class="form-control"
                                                                placeholder="Minimum Tenor" min="0">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label"> Max. Tenor <span class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="number" id="tenor_max" class="form-control"
                                                                placeholder="Minimum Tenor" min="0">
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel push-down">
                                        <div class="panel-body">
                                            <div class="example-box-wrapper">
                                                <h6>Interest Rate</h6>
                                                <hr>
                                                <div class="row">
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label"> Min. Rate <span
                                                                class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="number" id="interest_rate_min" class="form-control"
                                                                   placeholder="Minimum Rate" min="0">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-6 col-md-6">
                                                        <label class="form-control-label"> Max. Rate <span
                                                                class="text-danger">*</span></label>
                                                        <div class="input-group">
                                                            <input type="number" id="interest_rate_max" class="form-control"
                                                                   placeholder="Minimum Rate" min="0">
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="overflow:auto;">
                                    <div style="float:right;">
                                        <button class="btn btn-success" type="button" onclick="saveApplicationSettings()">Save Settings</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5">
                    <div class="card">
                        <div class="card-body card-block">
                            <div style="padding: 20px;">
                                <div class="tab">
                                    <div class="panel push-down">
                                        <div class="panel-body">
                                            <div class="example-box-wrapper">
                                                <h6>Purpose Of Loan</h6>
                                                <hr>
                                                <div class="row" style="margin-bottom: 15px;">
                                                    <div class="col-lg-9">
                                                        <input type="text" id="purpose_of_loan" class="form-control" placeholder="Title">
                                                    </div>
                                                    <div class="col-lg-3">
                                                        <button type="button" class="btn btn-success" onclick="addLoanPurpose()">Add</button>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <table id="purposes" class="table table-striped table-bordered">
                                                            <thead>
                                                            <tr>
                                                                <th>Title</th>
                                                                <th>Action</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody></tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style=";width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img
                src='spinner.gif' width="100" height="100" style="background-color: transparent" /></div>
    </div><!-- .content -->


</div><!-- /#right-panel -->
