    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
</head>

<body>
<!-- Left Panel -->
<aside id="left-panel" class="left-panel" include-html="/includes/sidebar.html"></aside><!-- /#left-panel -->
<!-- Left Panel -->

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <header id="header" class="header" include-html="/includes/header.html"></header><!-- /header -->
    <!-- Header-->

    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <!--<h1>Manage Permissions</h1>-->
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li class="active">Commission Profile</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-5">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="widget-title lighter smaller">Create Commission Profile</h4>
                                </div>

                                <div class="card-body">
                                    <div class="widget-main padding-8">
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Commission Title</label></strong><strong style="color:red"> *</strong><span id="commission-title-error" style="padding-left:50px; text-align: center"></span>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-plus"></i></div>
                                                <input id="commission-title" type="text" class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Commission Type</label></strong><strong style="color:red"> *</strong><span id="commission-type-error" style="padding-left:50px; text-align: center"></span>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-list"></i></div>
                                                <select id="commission-type" class="form-control" required="required">
                                                    <option value="-- Select Type --" selected="selected">-- Select Type --</option>
                                                    <option value="disbursement">Disbursement</option>
                                                    <option value="interest">Interest</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <strong><label class=" form-control-label">Commission Rate</label></strong><strong style="color:red"> *</strong><span id="commission-rate-error" style="padding-left:50px; text-align: center"></span>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-percent"></i></div>
                                                <input id="commission-rate" type="number" class="form-control" required="required" min="1" max="100" maxlength="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                            </div>
                                        </div>
                                        <label>
                                            <input id="accelerator" type="checkbox"> Accelerator
                                        </label>
                                        <div class="form-group accelerator" style="display: none;">
                                            <strong><label class=" form-control-label">Accelerator Rate</label></strong><strong style="color:red"> *</strong><span id="accelerator-rate-error" style="padding-left:50px; text-align: center"></span>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-percent"></i></div>
                                                <input id="accelerator-rate" type="number" class="form-control" required="required" min="1" max="100" maxlength="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                                            </div>
                                        </div>
                                        <div class="form-group accelerator" style="display: none;">
                                            <strong><label class=" form-control-label">Accelerator Type</label></strong><strong style="color:red"> *</strong><span id="accelerator-type-error" style="padding-left:50px; text-align: center"></span>
                                            <div class="input-group">
                                                <div class="input-group-addon"><i class="fa fa-list"></i></div>
                                                <select id="accelerator-type" class="form-control" required="required">
                                                    <option value="-- Select Type --" selected="selected">-- Select Type --</option>
                                                    <option value="all">On All</option>
                                                    <option value="additional">On Additional</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button id="submit-commission" type="button" class="btn btn-primary pull-right"><i class="fa fa-save"></i> Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-7">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="widget-title lighter smaller">All Commission Profiles</h4>
                                </div>

                                <div class="card-body">
                                    <div class="widget-main padding-8">
                                        <div>
                                            <table id="commissions" class="table table-striped table-bordered">
                                                <thead>
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Type</th>
                                                    <th>Rate(%)</th>
                                                    <th>Accelerator(%)</th>
                                                </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- .animated -->
        <div id="wait" style=";width:150px;height:100px;position:fixed;top:50%;left:50%;padding:2px;z-index:99999;"><img src='spinner.gif' width="100" height="100" style="background-color: transparent"/></div>
    </div><!-- .content -->


</div><!-- /#right-panel -->
<!-- Right Panel -->

<!-- Notification Panel -->
<div id="panels" include-html="/includes/notifications.html"></div>

<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/lib/data-table/datatables.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="assets/js/lib/data-table/jszip.min.js"></script>
<script src="assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="assets/js/lib/data-table/datatables-init.js"></script>
<script src="../../js/helper-functions.js"></script>
<script src="../../menus/menu-items.js"></script>
<script type="text/javascript" src="../../settings/commission-profile/commission-profile.js"></script>
</body>

</html>
