<script type="text/javascript">
    $(document).ready(function() {
        $('#commissions').DataTable();
        getCommissions();
    });

    $(document).on("click", "#accelerator", function (e) {
        $('.accelerator').toggle();
    });

    $(document).ajaxStart(function(){
        $("#wait").css("display", "block");
    });

    $(document).ajaxComplete(function(){
        $("#wait").css("display", "none");
    });

    $("#submit-commission").click(function () {
        let commission = {};
        commission.title = $('#commission-title').val();
        commission.type = $('#commission-type').val();
        commission.rate = $('#commission-rate').val();
        if (!commission.title || commission.type === '-- Select Type --' || !commission.rate)
            return swal('Kindly fill all required field(s)','','warning');
        if ($('#accelerator').is(':checked')){
            commission.accelerator = $('#accelerator-rate').val();
            commission.accelerator_type = $('#accelerator-type').val();
            if (!commission.accelerator || commission.accelerator_type === '-- Select Type --')
                return swal('Kindly fill all required field(s)','','warning');
        }
        $('#wait').show();
        $.ajax({
            'url': '/commissions',
            'type': 'post',
            'data': commission,
            'success': function (data) {
                $('#wait').hide();
                swal('Commission saved successfully','','success');
                window.location.reload();
            },
            'error': function (err) {
                $('#wait').hide();
                swal('Oops! An error occurred while saving commission','','error');
            }
        });
    });

    function getCommissions(){
        $.ajax({
            'url': '/commissions',
            'type': 'GET',
            'success': function (data) {
                let commissions = data.response;
                results = commissions;
                populateDataTable(commissions);
            },
            'error': function (err) {
                console.log('Error');
            }
        });
    }
    function populateDataTable(data) {
        console.log("populating data table...");
        $("#commissions").dataTable().fnClearTable();
        $.each(data, function(k, v){
            let table = [
                v.ID,
                v.title,
                v.type,
                v.rate,
            ];
            $('#commissions').dataTable().fnAddData(table);
        });
    }

    function check(){
        if (localStorage.getItem('role') !== 1){
            jQuery('#car-models').hide();
            jQuery('#new-user').hide();
            jQuery('#models-card').hide();
            jQuery('#user').html(localStorage.getItem("name"));
        }
        else{
            jQuery('#user').html(localStorage.getItem("name"));
        }
    }

    function loadMenus(){
        let modules = {};
        modules = JSON.parse(localStorage.getItem("modules"));
        modules.forEach(function(k, v){
            if (k.menu_name === 'Sub Menu'){
                let main = $.grep(modules, function(e){return e.id === parseInt(k.main_menu);});
                $('#'+$(main[0]['module_tag']).attr('id') + ' > .sub-menu').append(k.module_tag);
            }else if(k.menu_name === 'Main Menu'){
                $('#sidebar').append(k.module_tag);
                $('#'+$(k.module_tag).attr('id')).append('<ul class="sub-menu children dropdown-menu"></ul>');
            }else{
                $('#'+k.module_name).show();
            }
        });
        $.ajax({
            type: "GET",
            url: "/user/all-requests",
            success: function (response) {
                $.each(response, function(k,v){
                    $('#requests-badge').html(v.requests);
                });
            }
        });
        $.ajax({
            type: "GET",
            url: "/user/all-applications",
            success: function (response) {
                $.each(response, function(k,v){
                    $('#applications-badge').html(v.applications);
                });
            }
        });
    }

    function read_write(){
        let w;
        var perms = JSON.parse(localStorage.getItem("permissions"));
        var page = (window.location.pathname.split('/')[1].split('.'))[0];
        perms.forEach(function (k,v){
            if (k.module_name === page){
                w = $.grep(perms, function(e){return e.id === parseInt(k.id);});
            }
        });
        if (w && w[0] && (parseInt(w[0]['editable']) !== 1)){
            $(".write").hide();
        }
    }
</script>
